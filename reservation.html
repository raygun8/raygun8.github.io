<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bokning</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <script src="init.js" defer></script>
  <style>
    body {
      background-color: rgb(197, 182, 109);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* Style for white text */
    .text-white {
      color: white;
    }
    /* Style for headings */
    h1, h2 {
      font-family: 'Palatino';
      font-weight: bold;
      font-size: 2.5rem;
    }
    /* Style for paragraphs */
    p {
      font-family: 'Georgia', serif;
      font-size: 1.2rem;
      line-height: 1.5;
    }
    /* Style for image border */
    .border-white {
      border: 5px solid white;
    }
  </style>
</head>
<body>
  <main>
    <div class="container text-center"><br><h1 class="text-white">Boka Bord!</h1></div>
    <div class="container text-center">
      <div class="row">
        <div class="col"></div>
        <div class="container text-center">
          <p class="text-white">
            <div class="container mt-5">
              <div class="row">
                <div class="col-md-12 text-center">
                  <!-- The first image without border -->
                  <img src="ting.png" style="width: 20%;" class="border-none">
                  <br>
                  <!-- The second image with border -->
                  <img src="bord.webp" alt="Chef Tingeling" class="img-fluid border-white">
                  <br>
                  <br>
                  <h2 class="text-white">VÃ¤lkommen till Chef Tingeling</h2>
                  <p class="text-white">Smaker som trollbinder dig!</p>
                  <br>
                  <h3 class="text-white">Boka Bord</h3>
                  <form action="reservation.html" method="post">
                    <div class="form-group">
                      <label for="name" class="text-white">Namn:</label>
                      <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label for="email" class="text-white">E-post:</label>
                      <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label for="date" class="text-white">Datum:</label>
                      <input type="date" id="date" name="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label for="time" class="text-white">Tid:</label>
                      <input type="time" id="time" name="time" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-light">Boka Nu</button>
                  </form>
                </div>
              </div>
            </div>
            <br>
          </p>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
